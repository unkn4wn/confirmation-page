<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
      user-select: none;
    }
    .card {
      background-color: #1a1a1a;
      padding: 3rem 3.5rem;
      border-radius: 16px;
      max-width: 900px;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.05),
        0 10px 30px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.15),
        0 15px 40px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.06em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      color: #fff;
      text-shadow: 0 0 6px #fff;
    }
    h1 .checkmark {
      font-size: 2.2rem;
    }
    p {
      font-weight: 400;
      font-size: 1.15rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #bbb;
    }
    .highlight {
      color: #fff;
      font-weight: 700;
      position: relative;
      cursor: pointer;
      display: inline-block;
      padding-right: 28px;
      text-shadow: 0 0 4px #fff;
      transition: color 0.3s ease;
    }
    .highlight::after {
      content: "⬆️";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      animation: bounce 2s infinite;
    }
    .highlight:hover {
      color: #f0f0f0;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-6px); }
    }
    button.btn {
      background: transparent;
      border: 2.5px solid #eee;
      color: #eee;
      padding: 0.75rem 2.5rem;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(255 255 255 / 0.1);
      user-select: none;
    }
    button.btn:hover,
    button.btn:focus {
      background: #eee;
      color: #000;
      border-color: #eee;
      box-shadow: 0 0 15px rgba(255 255 255 / 0.3);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Account confirmation message">
    <h1><span class="checkmark" aria-hidden="true">✅</span> Account Confirmed</h1>
    <p>Your email has been successfully verified.</p>
    <p>
      Please <span class="highlight" tabindex="0">click on the extension icon</span> in your browser toolbar to <strong>Login</strong>.
    </p>
    <button class="btn" onclick="window.close()" aria-label="Close confirmation message">Close</button>
  </div>
</body>
</html>
